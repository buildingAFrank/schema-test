<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		function Get(yourUrl){
    var Httpreq = new XMLHttpRequest(); // a new request
    Httpreq.open("GET",yourUrl,false);
    Httpreq.send(null);
    return Httpreq.responseText;          
}
var Schema=[`<script type="application/ld+json">`,`<//script>`];
var json_obj = JSON.parse(Get("https://github.com/buildingAFrank/schema-test/blob/main/schema.json"));
var data= Schema[0]+json_obj+Schema[1];
document.getElementById('schemaDotOrg').appendChild(data);
	</script>
	<script type="application/ld+json" src="https://github.com/buildingAFrank/schema-test/blob/main/schema.json">	
	</script>
	<title>Document</title>
</head>
<body>
	<h1>Hello</h1>
	<div id="schemaDotOrg"></div>
	
</body>
</html>
